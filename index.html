<html lang="en">
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />

    <title>Quest Formulário</title>

    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/estilos.css" />

  <body>
    <div class="textos">
        <h1>
            FICOU COM DÚVIDA?
            NOS MANDE UMA MENSAGEM!
        </h1>

        <p>
            caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.   
        </p>
      </div>
    
    <div class="container">      
        <form id="form" class="form">
        <div class="formulario">
          <label for="username"></label>
          <input type="text" id="username" placeholder="Nome completo *" />
          <a>campo obrigatório</a>
        </div>

        <div class="formulario">
            <label for="Email"></label>
            <input type="text" id="email" placeholder="Email *" />
            <a>campo obrigatório</a>
          </div>

          <div class="formulario">
            <label for="Telefone"></label>
            <input type="number" id="telefone" placeholder="Telefone *" />
            <a>campo obrigatório</a>
          </div>

          <div class="formulario">
            <label for="Mensagem"></label>
            <input type="text" class="input-mensagem" id="mensagem" placeholder="Mensagem*" />
            <a>campo obrigatório</a>
          </div>
      
          <h3>*campos obrigatórios</h3>

          <button type="submit">Enviar</button>
        </div>
      </form>
    </div>

    <script src="src/js/index.js"></script>
